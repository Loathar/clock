<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Welcome</title>
  </head>
  <body>
    <header class="header">
      <div
        style="
          height: 256px;
          background-color: #1d2330;
          overflow: hidden;
          box-sizing: border-box;
          border: 1px solid #282e3b;
          border-radius: 4px;
          text-align: right;
          line-height: 14px;
          font-size: 12px;
          font-feature-settings: normal;
          text-size-adjust: 100%;
          box-shadow: inset 0 -20px 0 0 #262b38;
          padding: 0px;
          margin: 0px;
          width: 100%;
        "
      >
        <div style="height: 236px; padding: 0px; margin: 0px; width: 100%">
          <iframe
            src="https://widget.coinlib.io/widget?type=full_v2&theme=dark&cnt=3&pref_coin_id=1505&graph=no"
            width="100%"
            height="232px"
            scrolling="auto"
            marginwidth="0"
            marginheight="0"
            frameborder="0"
            border="0"
            style="border: 0; margin: 0; padding: 0"
          ></iframe>
        </div>
        <div
          style="
            color: #626b7f;
            line-height: 14px;
            font-weight: 400;
            font-size: 11px;
            box-sizing: border-box;
            padding: 2px 6px;
            width: 100%;
            font-family: Verdana, Tahoma, Arial, sans-serif;
          "
        >
          <a
            href="https://coinlib.io"
            target="_blank"
            style="
              font-weight: 500;
              color: #626b7f;
              text-decoration: none;
              font-size: 11px;
            "
            >Cryptocurrency Prices</a
          >&nbsp;by Coinlib
        </div>
      </div>
    </header>
    <main class="container">
      <div class="grid grid--3-cols">
        <div class="time">
          <div class="clock"></div>

          <h1 class="welcome-msg">
            <div class="msg"></div>
          </h1>
        </div>
        <aside class="crypto">Crypto News</aside>
        <div class="twitter">
          <a
            class="twitter-timeline"
            href="https://twitter.com/TurmaPikatchu/lists/1471548077945278472?ref_src=twsrc%5Etfw"
            >A Twitter List by TurmaPikatchu</a
          >
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
